<div *ngIf="liveList != null && currLiveIndex != null">
    <h2 class="section-header">Live</h2>

    <div class="flex flex-col gap-1 md:flex-row md:items-center">
        <button mat-stroked-button class="md:w-1/5 md:order-1 
        {{(currLiveIndex < liveList.length && currLiveIndex > 0) ? '':'!hidden md:!inline-block md:invisible'}}"
            (click)="currLiveIndex = currLiveIndex - 1">
            <div>&lt;</div>
        </button>
        <app-media-box class="w-full md:grow order-first md:order-2 md:w-auto" [media]="liveList[currLiveIndex]">
        </app-media-box>
        <!-- more button -->
        <button mat-stroked-button class="md:w-1/5 flex md:flex-col md:order-3 md:items-center
        {{currLiveIndex >= 0 && currLiveIndex < liveList.length - 1?'':'!hidden md:!inline-block md:invisible'}}"
            (click)="currLiveIndex = currLiveIndex + 1">
            <span class="inline md:block">More&nbsp;</span><span class="inline md:block">&gt;</span>
        </button>
    </div>
</div>
